/customers:
  GET:
    - rel: "self"
      method: "GET"
      href: "/customers"
    - rel: "orders"
      method: "GET"
      href: "/orders"
  POST:
    - rel: "self"
      method: "GET"
      href: "/customers/:1"
  PUT:
    use: "POST"

/customers/:oid:
  PUT:
    use: "GET"
  GET:
    - rel: "self"
      method: "GET"
      href: "/customers/:1"
    - rel: "self"
      method: "DELETE"
      warning: "Delete this customer permanently"
      href: "/customers/:1"
    - rel: "self"
      method: "PUT"
      href: "/customers/:1"

/stores:
  GET:
  - rel: "self"
    method: "GET"
    href: "/stores"
  - rel: "items"
    method: "GET"
    href: "/items"
  POST:
  - rel: "items"
    method: "GET"
    href: "/stores/:1/items"
/items:
  GET:
  - rel: "self"
    method: "GET"
    href: "/items"
  - rel: "stores"
    method: "GET"
    href: "/stores"

